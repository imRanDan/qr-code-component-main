<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/main.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>
<body class="bg-lightGray">

  <!-- Centering column for qr code to appear in middle -->
  <div class="h-screen flex flex-col items-center 
  justify-center w-1/3 absolute left-1/3 h-64">
    <!-- The Container for the QR code -->
    <div class="flex flex-col items-center justify-center
    w-72 h-1/2 text-center rounded-xl bg-white">
      <!-- QR CODE itself-->
      <div class="w-64 h-72 pt-3">
        <img src="/images/image-qr-code.png" class="rounded-xl" alt="qr code image that leads to front-end mentor">
      </div>
      <!-- text container -->
      <div class="flex flex-col justify-center items-center space-y-4">
        <!-- Heading Text -->
        <h1 class="w-5/6 text-darkBlue text-lg font-bold">
          Improve your front-end skills by building projects
        </h1>

        <!-- Paragraph Text -->
        <p class="w-60 text-grayishBlue text-sm pb-4">
          Scan the QR code to visit Frontend Mentor and
          take your coding skills to the next level
        </p>
      </div>



    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danyal Imran</a>.
  </div>
</body>
</html>
